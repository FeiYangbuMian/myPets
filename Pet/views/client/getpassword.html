<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>萌宠战记</title>
    <link rel="stylesheet" type="text/css" href="../../public/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
</head>
<body>
<div class="container">
    <div class="z-container">
        <div class="text-center text-info" >
            <h2>请登录</h2>
        </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入账户名"  />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"  />
            </div>
            <div class="form-group">
                <button type="button" id="btn_login" class="btn btn-md btn-info btn-block" disabled="disabled">登录</button>
            </div>
            <div class="checkbox">
                <label class="text-muted">
                    <input type="checkbox" />下次自动登录
                </label>
                <div class="z-inline pull-right">
                    <span id="to_getpassword" class="text-muted">忘记密码</span>&nbsp;|&nbsp;
                    <span id="to_register" class="text-muted">注册</span>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="../../public/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
