<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>萌宠战记</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/client/css/index.css" />
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>萌宠战记</h1>
        <p>每一只生物，都是带着使命来到地球上。</p>
        <p>欢迎您，管理员：<%= username %></p>
    </div>
</div>
<div class="container">
    <!-- 板块 -->
    <div class="row" id="plates">
    </div>
    <footer>
    </footer>
</div>
<script type="text/template" id="template" >
    <div class="col-sm-6 col-md-4"  >
        <div class="thumbnail" id="{{plateId}}">
            <img src="/image/{{platePhoto}}" alt="...">
            <div class="caption">
                <h3>{{plateName}}</h3>
                <p>{{plateIntro}}</p>
            </div>
        </div>
    </div>
</script>

<script src="../../node_modules/jquery/src/jquery.js"></script>
<script src="../../public/client/js/userinfo.js"></script>

</body>
</html>
