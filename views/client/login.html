<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>萌宠战记</title>
    <link rel="stylesheet" type="text/css" href="plugin/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="client/css/login.css" />
</head>
<body>
<div class="z-title  page-header">
    <h1 class="hidden-xs">萌宠战记 <small class="hidden-xs hidden-sm">|&nbsp;每一只生物，都带着使命降临到人世间</small></h1>
</div>
<div class="container">
    <div class="text-center z-title">
        <h2 class="text-primary">萌宠战记 <small>随时随地 分享宠物新鲜事</small></h2>
    </div>

    <div class="z-container">
        <h4 class="text-info">请登录：</h4>
        <form method="post" action="/index" >
            <div class="form-group">
                <input type="text" class="form-control" id="username" value="" name="username" placeholder="请输入账户名" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="请输入密码" />
            </div>
            <div class="form-group">
                <button type="submit" id="btn_login" class="btn btn-md btn-info btn-block" disabled="disabled">登录</button>
            </div>
            <div class="checkbox">
                <label class="text-muted">
                    <input type="checkbox" id="autolog" name="autolog" />下次自动登录
                </label>
                <div class="z-inline pull-right">
                    <span id="to_getpassword" class="text-muted">忘记密码</span>&nbsp;|&nbsp;
                    <span id="to_register" class="text-muted">注册</span>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="plugin/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="plugin/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="client/js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
